<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested ordered and unordered list</title>
</head>
<body>
    <ol>
        <li>Item 1
          <ul>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
          </ul>
        </li>
        <li>Item 2
          <ol>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
          </ol>
        </li>
    </ol>
      
</body>
</html>
