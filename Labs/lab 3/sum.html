<!DOCTYPE html>
<html>
<head>
<script>
function findSumOfPrime() {
    var sum = 0;
    for (var i = 2; i <= 50; i++) {
        var isPrime = true;
        for (var j = 2; j <= i/2; j++) {
            if (i % j === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            sum += i;
        }
    }
    return sum;
}
</script>
</head>
<body>

<p>Sum of prime numbers between 1 and 50: <span id="result"></span></p>
<button onclick="document.getElementById('result').innerHTML = findSumOfPrime()">Find Sum</button>
</body>
</html>
