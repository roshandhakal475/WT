<!DOCTYPE html>
<html>
<head>
<script>
function sortArray(arr, order) {
    if (order === "asc") {
        return arr.sort(function(a, b){return a-b});
    } else if (order === "desc") {
        return arr.sort(function(a, b){return b-a});
    } else {
        return "Invalid order. Please enter 'asc' for ascending or 'desc' for descending.";
    }
}
</script>
</head>
<body>
<p>Enter comma separated array elements: <input type="text" id="arr"></p>
<p>Enter sorting order (asc/desc): <input type="text" id="order"></p>
<button onclick="alert(sortArray(document.getElementById('arr').value.split(','), document.getElementById('order').value))">Sort Array</button>
</body>
</html>
