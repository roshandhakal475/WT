<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome check</title>
    <script>
        function checkPalindrome(num) {
            // Convert the number to a string
            var numStr = num.toString();
            // Reverse the string
            var reversedNumStr = numStr.split("").reverse().join("");
            // Compare the original string to the reversed string
            if (numStr === reversedNumStr) {
                return true;
            } else {
                return false;
            }
        }
        </script>
</head>
<body>
    <p>Enter a number to check if it is a palindrome: <input type="text" id="num"></p>
<button onclick="alert(checkPalindrome(document.getElementById('num').value))">Submit</button>
</body>
</html>
