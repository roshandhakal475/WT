<!DOCTYPE html>
<html>
<head>
<script>
function reverseArray(arr) {
    return arr.reverse();
}
</script>
</head>
<body>
<p>Enter comma separated array elements: <input type="text" id="arr"></p>
<button onclick="alert(reverseArray(document.getElementById('arr').value.split(',')));">Reverse Array</button>
</body>
</html>
