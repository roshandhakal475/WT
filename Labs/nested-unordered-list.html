<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> unordered list</title>
</head>
<body>
    <h1>my favourite foods</h1>
    <ol>
        <li>fruits
            <ul>
                <li>apples</li>
                <li>bananas</li>
                <li>pears</li>
            </ul>
        </li>
        <li>vegetables
            <ul>
                <li>carrot</li>
                <li>broccoli</li>
                <li>spinach</li>
            </ul>
        </li>

    </ol>
    
    
</body>
</html>
